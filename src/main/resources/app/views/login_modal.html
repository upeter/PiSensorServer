<div class="modal-header">
    <h3>Login</h3>
</div>
<form name="loginForm" ng-submit="loginCtrl.login()">
    <div class="modal-body">
        <div class="ng-cloak">
            <div class="alert alert-error ng-hide"
                 ng-bind="loginCtrl.alertService.get()"
                 ng-show="loginCtrl.alertService.get()">
            </div>
        </div>
        <input type="text" ng-model="loginCtrl.username" placeholder="Username" required="">
        <input type="password" ng-model="loginCtrl.password" placeholder="password" required="">
    </div>
    <div class="modal-footer">
        <input type="submit" value="Login" class="btn btn-success" ng-disabled="loginForm.$invalid">
        <button class="btn btn-warning" ng-click="loginCtrl.cancel()">Cancel</button>
    </div>
</form>
